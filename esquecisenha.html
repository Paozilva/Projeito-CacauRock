<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="shortcut icon" href="./logomarca.png" />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
    integrity="sha512-GqSFFvqU2E8IfIk+jC3MdqydJSOux5HZGAnIXKIXldq77kQz4Eq6WIX3c2Af3pICo0eR3RzA8Xzd3u7yE/t6HA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      background: linear-gradient(135deg,  #471e0a, #b76a40, #d1a77c, #dad0c4);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      min-height: 100vh;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      color: #b76a40;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    label {
      color: #d1a77c;
    }

    .form-control {
      border: 2px solid #471e0a;
    }

    .form-control:focus {
      border-color: #8a3a11;
      box-shadow: 0 0 8px #471e0a;
    }

    .btn-primary {
      background: linear-gradient(to right, #d1a77c, #dad0c4);
      border: none;
      color: white;
      font-weight: bold;
      width: 100%;
    }

    .btn-primary:hover {
      background: linear-gradient(to right,#8a3a11, #d1a77c);
      color: #471e0a;
    }

    .btn-secondary {
      background-color: #d1a77c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    .btn-secondary:hover {
      background-color: #471e0a;
      color: #fff;
    }

    .text-center {
      text-align: center;
    }

    .logo {
      margin: 30px auto;
      display: block;
    }

    a {
      color: #471e0a;
    }

    a:hover {
      color: #b76a40;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <img src="cacarock1.png" alt="Logo CacauRock" class="logo" width="190" height="190" />
    <h2 class="text-center mb-4">Recuperar Senha</h2>
    <form id="frmRecuperar">
      <div class="mb-3">
        <label for="emailRecuperacao" class="form-label">E-mail:</label>
        <div class="input-group">
          <span class="input-group-text bg-white">
            <img src="./person.jpg" alt="Ícone de Login" style="width: 20px; height: 20px;" />
          </span>
          <input type="email" class="form-control" id="emailRecuperacao" placeholder="Digite seu e-mail para recuperação" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Enviar link de recuperação
      </button>
    </form>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-secondary d-flex align-items-center justify-content-center gap-2 mx-auto" onclick="history.back()">
      <a href="./login.html"><i class="fas fa-arrow-left"></i> Voltar </a>
    </button>
  </div>

  <script src="./recuperar.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
